<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Niraj Sharma Portfolio Website</title>
        <!--setting encoding standard-->
        <meta charset="UTF-8">
        <!--setting viewport-->
        <!--this is to make sure your website acts properly on small devices 
        as well as big ones and if you do not add the desktop website will be loaded 
        on mobile devices in zoom form, so it wil be ugly-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--it is a CSS file that is used to normalize the small differences between all the browsers-->
        <!--provided by scrimba-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <!--linking fontawesome stylesheet (for social icons)-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" 
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />  

    </head>

    <body>
        <!--adding header section that is top of section-->
        <header>
            <!-- header logo-->
            <div class="logo">
                <img src="img/nirajsharma.png" alt="">
            </div>
            <!--adding toggler button-->
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburger"></span>
            </button>
            <!--adding navigation-->
            <nav class="nav">
                <!--adding sub-components to nav list-->
                <ul class="nav__list">
                    <li class="nav__item"><a href="#top" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About me</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">My Work</a></li>
                </ul>
            </nav>
        </header>

        <!--introduction section-->
        <!--adding section with id=top for moving at top when clicked-->
        <section class="intro" id="top">
            <!--adding title-->
             <h1 class="section__title section__title--intro">
                 Hi, I am <strong>Niraj Sharma</strong>
             </h1>
             <!--adding sub title-->
             <p class="section__subtitle section__subtitle--intro">Front-end Developer</p>
             <!--adding image-->
             <img src="img/nirajsharma01.png" alt="a picture of niraj sharma with smiling face">
        </section>

    </body>
</html>
